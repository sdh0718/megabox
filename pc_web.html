<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 제작자 -->
    <meta name="author" content="kim">
<!-- 설명 -->
    <meta name="description" content="메가박스 사이트 입니다.">
<!-- 키워드 -->
    <meta name="keywords" content="메가박스,영화,megabox,예매">
<!-- 링크공유 -->
    <meta property="og:title" content="메가박스">
    <meta property="og:url" content="https://sdh0718.github.io/megabox/">
    <meta property="og:image" content="images/br.png">
    <meta property="og:description" content="최고의 감동, 메가박스와 함께하세요!">
<!-- 파비콘 -->
    <link rel="shortcut icon" href="images/favicon.png">
<!-- 제이쿼리 -->
    <script src="js/jquery-3.5.0.min.js"></script>
<!-- 제이쿼리 쿠키 -->
    <script src="js/jquery.cookie.js"></script>
<!-- 스와이퍼 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <script src="js/swiper.min.js"></script>
<!-- 외부 js -->
    <script src="js/skip.js"></script>
    <script src="js/banner.js"></script>
    <script src="js/pop_up_cookie.js"></script>
<!-- 외부 css -->
    <link rel="stylesheet" href="css/reset.css">

<script>

$(function(){
    // swiper
    var swiper = new Swiper('.swiper-container');
});

$(function(){
    $('.git_hub').click(function(){
        location.href='https://github.com/sdh0718/megabox';
    });
});

</script>

    <title>라이프시어터,메가박스</title>


<style>
    /* #2a155a #503396 #252451 */


/* 스킵메뉴 */
    .skip{width:100%;height:50px;background:#2a155a;display:flex;justify-content:center;align-items:center;
        position: absolute; top: -50px;z-index: 1;} 
    /* justify-content : 가로방향 정렬 align-items : 세로방향 정렬 */
    .skip a{border:2px solid transparent;padding:8px 10px;margin:0 5px;color:white;}
    .skip a:focus,.skip a:hover{border: 2px solid white;}

/* 깃허브 */
    .git_hub{width: 150px; padding: 6px 0; background: red;transform: rotate(-45deg); cursor: pointer;
        position: fixed; left: -30px; top: 32px; z-index: 999;}
    .git_hub p{font-size: 12px; color: white; text-align: center; font-weight: bold; background-color: lightcoral;}

/* wrap */
    .wrap{position: relative;}

/* 배너 */
    .banner01{text-align: center; background:#eee9e3;}
    .banner02{text-align: center; background:#4f79a9;}
    .banner img{display: inline-block;}
    .banner .close{width:20px;height:20px;background:#666;color:white;line-height:20px;text-align:center;
        cursor:pointer;position: absolute;right:0;bottom:0;}
    .banner>div{display: none; position:relative;}
    .banner>div.active{display: block;}
/* 팝업 */
    .pop_up{position:absolute;left:50%;top:150px;z-index: 2;transform:translate(-50%);box-sizing: border-box;
        width:400px;height:450px;border-radius:10px;box-shadow:0px 0px 15px rgba(0,0,0,0.5);background: white;
        padding-top: 30px; text-align: center;display: none;}
    
    .pop_up h3{display:inline-block;width:160px;padding:14px 0;border-radius:8px;background:#a5a5a5;
        font-size:20px;text-align: center;color:white; margin-bottom: 20px;}
    .pop_up p{font-size:12px; line-height: 2; font-weight: 500;}
    .pop_up strong{font-size:12px;font-weight:bolder;}
    .pop_up ol{margin: 15px 0 15px 10px;}
    .pop_up ol>li{text-align: left; list-style: decimal inside;font-size:12px; padding: 5px 0;}
    .pop_up hr{width: 388px; height: 2px; background: #aeaeae; margin: 20px 6px;}

    .pop_up form{background:#ecf0f4;display:flex;justify-content:flex-end;align-items:center;height:40px;padding-right:20px;
        border-bottom-left-radius:8px;border-bottom-right-radius:8px; margin-top: 30px;}
    
    .pop_up form label{margin:0 15px 0 3px; color: #333;}
    .pop_up form #close_btn{width: 16px; text-align: center;}


</style>

</head>
<body>
<!-- skip -->
    <div class="skip">
        <a href="#section">본문 바로가기</a>
        <a href="#footer">푸터 바로가기</a>
    </div>
    <div class="git_hub">
        <p>git hub로 오세요</p>
    </div>
<!-- wrap -->
    <div class="wrap">
<!-- banner  -->
        <div class="banner">
            <div class="banner01">
                <img src="images/banner01.jpg" alt="banner01">
                <div class="close">X</div>
            </div>
            <div class="banner02">
                <img src="images/banner02.jpg" alt="banner02">
                <div class="close">X</div>
            </div>
        </div>
<!-- cookie -->
        <div class="pop_up">
            <h3>예방 수칙 안내</h3>
            <p>
                코로나바이러스감염증 - 19 예방을 위한<br>
                <strong>국가 지침 발표</strong><br>
                중앙방역대책본부 · 중앙사고수습본부
            </p>
            <hr>
            <p>
                다중이용시설을 대상으로 사업장 집중관리 지침이 적용 됩니다.
            </p>
            <ol>
                <li>극장 내 직원을 통해 발열 체크와 이용자 명부를 작성해주시기 바랍니다.</li>
                <li>상영관 입장 시 마스크를 착용해주시기 바랍니다.</li> 
                <li>마스크 미착용 시 영화관람에 제한이 될 수 있습니다.</li> 
            </ol>
            <p>
                메가박스는 안전한 관람 환경을 제공하기 위해 항상 노력하겠습니다.<br>
                감사합니다.
            </p>
            <form>
                <input type="checkbox" id="day3">
                <label for="day3">3일간 보지 않기</label>
                <input type="checkbox" id="allday">
                <label for="allday">다시 보지 않기</label>
                <input type="button" value="x" id="close_btn">
            </form>
        </div>

    </div>
</body>
</html>
